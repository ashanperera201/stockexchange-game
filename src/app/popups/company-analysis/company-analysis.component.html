<div class="wrap-close">
  <button mat-icon-button type="button" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<h4 class="text-muted">Company Share Price Analysis</h4>
<form autocomplete="off" [formGroup]="AnalysisFormGroup">
  <div class="row m-t-2 ">

    <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-2">
      <mat-form-field appearance="outline" fxFlex="90">
        <mat-label>Select Company</mat-label>
        <mat-select formControlName="company">
          <mat-option *ngFor="let Company of Companies" [value]="Company.companyId">
            {{Company.name}}
          </mat-option>
        </mat-select>
        <mat-error>Please select Company.</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-2">
      <mat-form-field appearance="outline" fxFlex="90">
        <input matInput [matDatepicker]="pickerFrom" placeholder="From Date" formControlName="FromDate">
        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
        <mat-datepicker #pickerFrom color="primary"></mat-datepicker>
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-2">
      <mat-form-field appearance="outline" fxFlex="90">
        <input matInput [matDatepicker]="pickerTo" placeholder="To Date" formControlName="ToDate">
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo color="primary"></mat-datepicker>
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-2">
      <div class="btn-group float-left mt-4 mx-auto">
        <button mat-raised-button (click)="Analyze()" color="primary" type="button"
          [disabled]="AnalysisFormGroup.invalid">Analyze</button>
      </div>
    </div>
  </div>
</form>

<div class="chart-container">
  <canvas id="dchart-line"></canvas>
</div>
